
<html> 
  
<head> 
  <link type="text/css" rel="stylesheet" href="stylesheet.css"> 
  
  <link rel="stylesheet" href="https://maxcdn.bootstSapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> 
  
  <title>Atomic Comments</title> 
  <script> 
    function validate() { 
      //Name Validation 
      var textarea = document.getElementById("textarea") 
      var name = document.getElementById("name"); 
      var title = document.getElementById("title") 
  
      var blank_field = false; 
      if (name.value == "") { 
        name.style.backgroundColor = "pink"; 
        blank_field = true; 
      } else { 
        name.style.backgroundColor = "lightgreen"; 
      } 
      if (textarea.value == "") { 
        textarea.style.backgroundColor = "pink"; 
        blank_field = true; 
      } else { 
        textarea.style.backgroundColor = "lightgreen"; 
      } 
      if (title.value == "") { 
        title.style.backgroundColor = "pink"; 
        blank_field = true; 
      } else { 
        title.style.backgroundColor = "lightgreen"; 
      } 
  
      var text_color = document.getElementById("text_color"); 
      var bg_color = document.getElementById("bg_color");
  
      if (text_color.value == "choose a color") { 
        text_color.style.border = "2px solid red"; 
        blank_field = true; 
      } else { 
        text_color.style.border = "none"; 
      } 
  
      if (bg_color.value == "choose a color") { 
        bg_color.style.border = "2px solid red"; 
        blank_field = true; 
      } else { 
        bg_color.style.border = "none"; 
      } 
  
      //Radio Button Validation 
  
      var icon = document.getElementsByName("icon"); 
      var radiobtns = document.getElementById("radiobtns"); 
      var blank_radio = true; 
  
      for (var i = 0; i < icon.length; i++) {
        if (icon[i].checked == true) { 
          blank_radio = false; 
        } 
      } 
  
      if (blank_radio == true) { 
        radiobtns.style.border = "2px solid red"; 
        blank_field = true; 
      } else { 
        radiobtns.style.border = "none"; 
      } 
        //Error Message
      var message = document.getElementById("message");
      if(blank_field == true){
message.innerHTML = "<h3 style='color:red;'>You missed a spot!</h3>"; 
} else {
message.innerHTML = "";
}
    add();
}//end function validate

var array = []; 
function add(){ 
/* Variables */ 
var name=document.getElementById("name"); 
var title=document.getElementById("title")
var comment=document.getElementById("textarea") 
var icon = document.getElementsByName("icon");
var text_color = document.getElementById("text_color"); 
var bg_color = document.getElementById("bg_color");
var icon_value; 
for(var i=0; i < icon.length; i++){ 
if(icon[i].checked == true){ 
icon_value = icon[i].value; 
} 
} 
  
/* all variables and loops go above this */ 
var storage = {name:name.value,title:title.value,comment:comment.value, icon:icon_value, text_color: text_color.value, bg_color: bg_color.value};
  
array.push(storage); 
  
show(); 
}//end function add 

function show(){
var display=document.getElementById("display");
var post=""; 
for(var i=0; i < array.length; i++){
post += "<div id='usercomment'style='background-color:"+array[i].bg_color+";'>";
post += "<input type='checkbox' onclick='gone("+i+");'/>";
post += "<span style='color:"+array[i].text_color+";'>"; 
post += "<img src='"+array[i].icon+"' class='icon' />"; 
post+="<strong> "+array[i].name+ "</strong><br>"; 
 post+="<strong> "+array[i].title+ "</strong><br>";
 post+="<strong>" +array[i].comment+"</strong><br>";
 post += "</span>";
post += "</div>"; 
}
display.innerHTML = post;
}//end function show 

function gone(index){ 
array.splice(index,1);
show();
} 
  </script> 
</head> 
  
<body> 
  <div class="container"> 
    <div class="row"> 
      <div class="col-xs-3 col-sm-3 col-l-2" id="logo"><img class="img-responsive" src="tsar-bomba1.png" /></div> 
    </div> 
    <!-- end logo row --> 
    <div class="row"> 
      <div class="col-xs-12" id="menu"> 
        <ul class="nav nav-tabs"> 
          <li> <a href="#">HOME</a> </li> 
          <li> <a href="#">VIDEOS</a></li> 
          <li> <a href="#">SHOP</a></li> 
        </ul> 
  
  
      </div> 
  
    </div> 
    <!-- end menu row --> 
    <div class="row"> 
      <div class="col-xs-12 col-sm-8" id="comments">PUT ALL YOUR ATOMIC IDEAS, OPINIONS, JOKES, AND ANYTHING YOU WANT. 
        <div class="col-xs-12 col-sm-4" id="form"> 
          <header id="header"> Leave a Comment</header> 
          <div id="message"></div>
          <form class="form-inline"> 
            <label>Name: </label> 
            <input type="text" class="form-control" id="name" placeholder="Enter Name"> 
            <label>Color: </label> 
            <select id="text_color" class="form-control"> 
            <option> choose a color </option> 
            <option> Red </option> 
            <option> Blue </option> 
            <option> White </option> 
            <option> Orange </option> 
            </select> 
          </form> 
          <from class="form- horizontal"> 
            <label class="control-label">Title: </label> 
            <input type="text" class="form-control" id="title" placeholder="Enter Comment Title"> 
            <label>Background Color: </label> 
            <select id="bg_color" class="form-control"> 
            <option> choose a color <option> 
            <option> Pink </option> 
            <option> Green </option> 
            <option> Black </option> 
            <option> Orange </option> 
            </select> 
            </form> 
            <form class="form-inline" id="radiobtns"> 
              <label>Icons: </label> 
              <input type="radio" name="icon" value="user_female_white_pink_blonde.png"> 
              <img src="user_female_white_pink_blonde.png" class="icon" /> 
  
              <input type="radio" name="icon" value="boy.png"> 
              <img src="boy.png" class="icon" /> 
  
              <input type="radio" name="icon" value="user_female.png"> 
              <img src="user_female.png" class="icon" /> 
  
              <input type="radio" name="icon" value="help.png"> 
              <img src="help.png" class="icon" /> 
  
  
            </form> 
            <label>Comment: </label> <br> 
            <textarea class="form-control" rows="8" id="textarea"></textarea> <br> 
            <input class="btn btn-default" type="button" value="Submit Comment" onclick="validate()"> 
        </div> 
        <!-- end comment row --> 
        <div id="display"></div>
      </div> 
      <!-- end container div --> 
</body> 
  
</html>
